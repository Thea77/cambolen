<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/masterLayout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forget Password</title>
</head>

<body>
    <div layout:fragment="content">

        <section class="volunteer-section section-padding" id="section_4">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-xl-7 col-lg-8 col-md-8 col-md-10 col-12 p-5" style="background-color: rgb(255, 255, 255); border-radius: 10px;">
                        <h4 class="text-smoke mb-4">Reset Password</h4>

                        <form class="custom-form volunteer-form mb-lg-0" th:action="@{/login}" method="post"
                            role="form">

                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <input type="text" name="email" class="form-control"
                                        placeholder="sample@gmail.com" required>
                                </div>
                            </div>
                            <button style="background-color: #078067e5;" type="submit" class="form-control text-white text-md">Send Reset Password Instructions</button>
                        </form>
                    </div>
                    <div class="col-lg-6 col-12">
                        <img src="/static/images/loginlogo.jpg"
                            class="volunteer-image img-fluid" alt="" width="25%">
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>

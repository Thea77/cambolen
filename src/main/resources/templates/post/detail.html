<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/masterLayout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Details</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container">
            <div class="row py-5">
                <div class="col-12">
                    <main id="main">

                        <!-- ======= Breadcrumbs Section ======= -->
                        <section class="breadcrumbs">
                            <div class="container">

                                <div class="d-flex justify-content-between align-items-center">
                                    <h2>Portfolio Details</h2>
                                    <ol>
                                        <li><a th:href="@{/}">Home</a></li>
                                        <li>Portfolio Details</li>
                                    </ol>
                                </div>

                            </div>
                        </section><!-- Breadcrumbs Section -->

                        <!-- ======= Portfolio Details Section ======= -->
                        <section id="portfolio-details" class="portfolio-details" >
                            <div class="container">
                                <div class="row mb-4">
                                    <div class="col-3">
                                        <img style=" height: 50px;
                                            width: 50px;
                                            border-radius: 50%;" th:src="${data.data.author.profile.uri}"
                                            alt="">
                                        <span th:text="${data.data.author.username}">username</span>
                                    </div>
                                    <div class="col-9" style="text-align: end;">
                                        <button style="font-size: 14px;
                                         color: white;
                                         font-weight: 600;
                                         border-color: #ffb727;
                                         background: #ffb727;" 
                                        class="btn btn-info p-2 px-3">Free downloads
                                            <!-- <span style="color: rgb(243, 243, 243); font-size: 12px;">
                                                9
                                            </span> -->
                                        </button>
                                    </div>
                                </div>
                                <div class="row gy-4">

                                    <div class="col-lg-7">
                                        <div
                                            class="portfolio-details-slider swiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                                            <div>
                                                <div style="width: 100%">
                                                    <img th:src="${data.data.photo.uri}" alt="post">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-5">
                                        <div class="portfolio-info">
                                            <h5 style="color: #05a081;">More Information</h5>
                                            <ul>
                                                <li th:each="cate: ${data.data.categories}">
                                                    <strong>Category</strong>:
                                                    <span th:text="${cate.name}"></span>
                                                </li>
                                                <li>
                                                    <strong>Title</strong>:
                                                    <span th:text="${data.data.title}"></span>
                                                </li>
                                                <li>
                                                    <strong>Location</strong>:
                                                    <span th:text="${data.data.location}"></span>
                                                </li>
                                                <li>
                                                    <strong>Date</strong>:
                                                    <span th:text="${data.data.datePublished}"></span>
                                                </li>
                                                <li>
                                                    <strong>Downloads</strong>:
                                                    <span th:text="${data.data.photo.download}"></span>
                                                </li>
                                                
                                            </ul>
                                        </div>
                                        <div class="portfolio-description">
                                            <h5 style="color: #05a081;">Description</h5>
                                            <p th:text="${data.data.description}"></p>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </section><!-- End Portfolio Details Section -->

                    </main>
                </div>
            </div>
        </div>

    </div>

    <th:block layout:fragment="scripts">

    </th:block>
</body>

</html>
